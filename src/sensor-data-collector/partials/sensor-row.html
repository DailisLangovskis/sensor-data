<div class="row">
    <div class="input-group m-1">
        <div class="input-group-prepend">
            <span class="input-group-text">Name: {{$ctrl.sensor}}</span>
        </div>
    </div>
</div>
<div class="row" style="padding-left: 10px">
    <div class="col-6 offset-6 mb-2 text-right">
        <div class="btn-group">
            <button class="btn btn-secondary btn-sm" ng-click="addData()"><i
                    class="icon-calcplus"></i></button>
            <button class="btn btn-primary btn-sm" ng-click="dataRequest()"><i class="icon-search"></i></button>
        </div>
    </div>
</div>
<div ng-show="dataTabExpanded">
    <div class="row">
        <div class="input-group m-1">
            <input class="form-control" placeholder="Measurement" ng-model="measurement"></input>
        </div>
        <div class="input-group m-1">
            <input class="form-control" placeholder="measured value" ng-model="measuredValue"></input>
        </div>
    </div>
    <div class="row" ng-show="measurement && measuredValue">
        <div class="col-6 mb-2 text-left">
            <div class="btn-group">
                <button class="btn btn-primary btn-sm"
                    ng-click="saveData(measurement, measuredValue)"><i
                        class="icon-save-floppy"></i></button>
            </div>
        </div>
    </div>
</div>
